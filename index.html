<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Am I Crazy?</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="aic__wrapper">

        <div class="aic__intro">
            <video autoplay muted>
                <source src="public/main-title.mp4" type="video/mp4">
            </video>
            <div>
                <p>An 8 episode An 8 episode journey into CTE and a search for purpose in the post-NFL void. Scroll down and click a node to interact with the brain slice</p>
            </div>
        </div>

        <div class="aic__content">
            <video autoplay muted loop>
                <source src="public/brain-bg-video-ep-1-2.mp4" type="video/mp4">
            </video>
            
            <h2>Click on a node to view the episode</h2>
            <div class="aic__episodes"></div>
        </div>
        
        <div class="aic__modals overlay hidden"></div>

        <button id="aic__modals--btn-close" type="button" class="aic__btn">X</button>

        <div class="aic__social-icons">
            <a href="https://www.instagram.com/maxbaer75/"><img id="social-insta-1" src="public/insta-icon.png" alt="instagram-icon-1" /></a>
            <a href="https://www.youtube.com/@thresholdcte"><img id="social-youtube-1" src="public/yt-icon.png" alt="youtube-icon-1" /></a>
            <a href="https://www.instagram.com/amicrazydoc/"><img id="social-insta-2" src="public/insta-icon.png" alt="instagram-icon-2" /></a>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/debug.addIndicators.js"></script>
    <script src="script.js"></script>
</body>
</html>
