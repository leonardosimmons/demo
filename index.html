<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Am I Crazy?</title>

    <link id="stylesheet" rel="stylesheet">
    <script>
        const stylesheet = document.querySelector( '#stylesheet' );
        stylesheet.setAttribute('href', `https://demo-orpin-beta.vercel.app/styles.css`);
    </script>

</head>
<body>
    <div class="aic__wrapper">

        <div class="aic__intro">
            <video autoplay muted playsinline>
                <source src="public/main-title.mp4" type="video/mp4">
            </video>
            <div>
                <p>An 8 episode journey into CTE and a search for purpose in the post-NFL void.</p>
            </div>
            <div id="content-trigger"></div>
            <div class="aic__intro--scroll-arrow">
                <img src="public/scroll-arrow.png" alt="Scroll Down">
            </div>
        </div>

        <div class="aic__content">
            <video autoplay muted loop playsinline>
                <source src="public/brain-bg-video-ep-1-8.mp4" type="video/mp4">
            </video>
            
            <h2>Click to view</h2>
            <div class="aic__episodes"></div>
        </div>
        
        <div class="aic__modals overlay hidden"></div>

        <button id="aic__modals--btn-close" type="button" class="aic__btn">X</button>

        <div class="aic__social-icons">
            <a href="https://instagram.com/maxbaer75?igshid=Zjc2ZTc4Nzk=" target="_blank" rel="noreferrer"><img id="social-insta-1" src="public/insta-icon.png" alt="instagram-icon-1" /></a>
            <a href="https://www.youtube.com/@thresholdcte" target="_blank" rel="noreferrer"><img id="social-youtube-1" src="public/yt-icon.png" alt="youtube-icon-1" /></a>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/debug.addIndicators.js"></script>
    <script src="script.js"></script>
</body>
</html>
